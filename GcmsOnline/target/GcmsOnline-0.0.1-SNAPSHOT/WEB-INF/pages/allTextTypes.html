<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!-- <li class="active"><a href="#">Home</a></li> -->
					<li class="active"><a href="#allText">All Text Types</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Spring Boot Web Thymeleaf Example</h1>
			<!-- <h2>
				<span th:text="'Message: ' + ${title}">Message</span>
			</h2> -->
			<table border="1">
					<tr>
	         			<th>Text TYpe ID</th>
	         			<th>Text Type Name</th>
	         			<th>Text Description</th>
	      			</tr>
   				<th:block th:each="gcmsTextTypes : ${textTypesList}">
	      			<tr>
	         			<td th:text="${gcmsTextTypes.gcmsTextTypeId}">...</td>
	         			<td th:text="${gcmsTextTypes.gcmsTextTypeName}">...</td>
	         			<td th:text="${gcmsTextTypes.gcmsTextTypeDescription}">...</td>
	      			</tr>
   				</th:block>
			</table>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
